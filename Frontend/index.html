<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saad's Portfolio</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="header-title">My Page</h1>
            <div class="header-icon">
                <div class="icon-placeholder"></div>
            </div>
        </div>
    </header>

    <div id="welcome-popup" class="popup">
        <div class="popup-content">
            <h2>WARNING!</h2>
            <p1>
                You are about to be bamboozled by<br> the AWESOMENESS on the following page.<br>
            </p1>
            <button id="close-popup" class="close-btn">PROCEED?!?!!</button>
        </div>
    </div>

    <main id="main-content" class="main-container hidden">
        <section id="display-area" class="display-container">
            <div id="dynamic-text" class="dynamic-text"></div>
        </section>

        <section id="input-section" class="input-container">
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button id="send-button" class="send-btn">Send</button>
        </section>
    </main>
    <script src="animation_handle.js"></script>
</body>
</html>
